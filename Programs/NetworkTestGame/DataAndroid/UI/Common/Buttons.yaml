        bg-color: [1.000000, 1.000000, 0.000000, 1.000000]
-   selector: ".button"
    properties:
        bg-drawType: "DRAW_STRETCH_BOTH"
        bg-sprite: "~res:/Gfx/UI/button.psd"
        bg-color: [0.000000, 0.588235, 1.000000, 1.000000]
